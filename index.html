<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #startButton {
            font-size: 40px;
            padding: 20px 40px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #startButton:hover {
            background-color: #cc0000;
        }

        #message {
            display: none;
            position: absolute;
            top: 20%;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px #ffcccc, 0 0 30px #ff9999;
            }
            to {
                text-shadow: 0 0 20px white, 0 0 30px #ff6666, 0 0 40px #ff3333;
            }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120vh);
            }
        }

        canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="startButton">TÄ±kla</button>
    <h1 id="message">ðŸŽ‰ DoÄŸum GÃ¼nÃ¼n Kutlu Olsun Kumru! ðŸŽ‚</h1>
    <canvas id="confetti"></canvas>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            this.style.display = "none"; 
            document.getElementById("message").style.display = "block";
            document.getElementById("confetti").style.display = "block";
            startAnimations();
        });

        function startAnimations() {
            function createBalloon() {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                document.body.appendChild(balloon);

                const randomX = Math.random() * window.innerWidth;
                balloon.style.left = `${randomX}px`;

                balloon.style.animationDuration = `${Math.random() * 3 + 2}s`;

                setTimeout(() => {
                    balloon.remove();
                }, 5000);
            }

            setInterval(createBalloon, 500);

            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];

            function createConfettiPiece() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    size: Math.random() * 8 + 2,
                    speed: Math.random() * 3 + 1
                };
            }

            for (let i = 0; i < 200; i++) {
                confetti.push(createConfettiPiece());
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((piece) => {
                    ctx.fillStyle = piece.color;
                    ctx.beginPath();
                    ctx.arc(piece.x, piece.y, piece.size, 0, Math.PI * 2);
                    ctx.fill();
                    piece.y += piece.speed;
                    if (piece.y > canvas.height) {
                        piece.y = -10;
                        piece.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }
    </script>

</body>
</html>
